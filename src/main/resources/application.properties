spring.application.name = tribes 
server.port = 8090
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = ${DATASOURCE_URL}
spring.datasource.username = ${TRIBES_DB_USERNAME}
spring.datasource.password = ${TRIBES_DB_PASSWORD}

spring.flyway.url = ${DATASOURCE_URL}

spring.flyway.schemas = ${FLYWAY_SCHEMAS_DB_NAME}
spring.flyway.user = ${TRIBES_DB_USERNAME}
spring.flyway.password = ${TRIBES_DB_PASSWORD}

logging.level.org.springframework.web=${WEB_LOGLEVEL}
logging.level.com.tribesbackend.tribes=${TRIBES_LOGLEVEL}
logging.level.org.hibernate=${HIBERNATE_LOGLEVEL}
logging.path=logs
logging.file=tribesapp.log

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG


