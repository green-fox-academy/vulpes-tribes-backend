
spring.application.name = tribes  

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/USERSERVICE?autoreconnect=true
spring.datasource.username = ${TRIBES_DB_USERNAME}
spring.datasource.password = ${TRIBES_DB_PASSWORD}
spring.datasource.testOnBorrow = true
spring.datasource.testWhileIdle = true
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 30000
spring.datasource.validationQuery = SELECT 1
spring.datasource.max-active = 15
spring.datasource.max-idle = 10
spring.datasource.max-wait = 8000

spring.flyway.url = ${TRIBES_DB_URL}
spring.flyway.schemas = USERSERVICE
spring.flyway.user = ${TRIBES_DB_USERNAME}
spring.flyway.password = ${TRIBES_DB_PASSWORD}

